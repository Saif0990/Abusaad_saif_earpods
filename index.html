<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <model-viewer id="model" src="model/saif-model.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">

        <button class="Hotspot" slot="hotspot-1" data-position="-0.8129511883118772m 0.465456795600177m -0.5043421226886293m" data-normal="-0.4355531633067241m -0.8999901318318211m 0.017640990302354952m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation"id="hotspot-1">charging pin</div>

        </button><button class="Hotspot" slot="hotspot-2" data-position="-0.2815051738872778m 1.2769852779205233m -0.3398942569995865m" data-normal="-0.14574144902541605m 0.9776317282081215m 0.15164311404338057m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation"id="hotspot-2">outer speaker
            </div>

        </button>
        
        <button class="Hotspot" slot="hotspot-3" data-position="0.17885759662124825m -0.3741222845853245m -0.48498330254828537m" data-normal="0.500192672940755m -0.012354792906319604m -0.865825992349863m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation"id=hotspot-3>main speaker
            </div>
        </button>

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">
            View in your space
        </button>

        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
      </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
